<h2 class="rwd-section-group-headline rwd-border-square rwd-small"><span>
Bush Dog - Animal Guide</span></h2>

<div class="rwd-grid justify-center">
<div class="rwd-grid-item pc-grid10of12 sp-grid4of4 rwd-pc-margin-bottom30 rwd-sp-margin-bottom30">

<div class="animal-wrap clearfix">
<p class="rwd-sp-margin-bottom20"><img src="img/pic_004.jpg" alt=""></p>

<div class="animal-data">
<ul>
<li><span class="name">
Bush Dog</span> - Family Canidae</li>
<li><i>Speothos venaticus</i></li>
<li>Body Length: 58 - 75 cm / Mass: 5 - 7 kg</li>
<li><span class="text-red">2016 Edition of the RED LIST categories : <strong>Near Threatened [NT]</strong></span>
</li>
</ul>

<ul class="rwd-link-list02">
<li><a href="index.html#redlist">About Red list</a></li>

<div class="rwd-grid justify-center">
<div class="rwd-grid-item pc-grid10of12 sp-grid4of4 rwd-pc-margin-bottom30 rwd-sp-margin-bottom30">

<p>The bush dog is one of the primitive species in the family canidae. They are covered with short reddish tan fur and have a long stocky body and short legs. With small ears and short legs, they look more like weasels or otters rather than dogs. Although very little is known about this rare animal, their behaviors are being revealed from captive observation. Most canine species are good swimmers, but, thanks to their webbed feet, the bush dog can swim very well and even dive in the water. The very social canid lives in groups of 2 to 10 individuals. They prey on large rodents such as Paca and Capybaras as well as large birds by hunting in packs. They are active mainly in the mornings and the evenings, and sleep during the day.<br>
Bush dogs can also move very quickly backwards as if having eyes behind their head. Confronted with enemies, they run backwards to the burrow while keeping their eyes on their enemy. Just like any other dogs, they mark their territory by urinating; males urinate with a hin"img/map_001.jpg"and females do so while balancing on their f"../amazon/index.html"- / .rwd-grid-item --></div>
<!-- / .rwd-grid --></div>

<div class="rwd-grid justify-center">
<div class="rwd-grid-item pc-grid6of12 sp-grid4of4 rwd-pc-margin-bottom30 rwd-sp-margin-bottom30">
<h3 class="rwd-subsection-headline rwd-border-left-thin"><span>Habitat</span></h3>
<p>The habitat of the bush dog spreads from the northern part of South America, eastern Panama, to northeastern Argentina. The very social canid forms packs of about 10 individuals and is found in forests and savannas, particularly near the water. They inhabit burrows or hollow tree trunks. Females give birth to 1 - 5 pups and remain in the den to nurse pups while males hunt for their food. Low in population to begin with, the bush dog drastically decreased in number due to habitat destruction from land development and deforestation.
</p>
<!-- / .rwd-grid-item --></div>

<div class="rwd-main-content-group" id="redlist">
<h2 class="rwd-section-group-headline rwd-border-square rwd-small"><span>About Red List</span></h2>

<div class="rwd-grid justify-center">
<div class="rwd-grid-item pc-grid10of12 sp-grid4of4">

<p>The Red List is the material prepared by IUCN (International Union for Conservation of Nature) classifying various threatened wild animals of the world and reporting their present habitat status.</p>
<p>The List evaluates the extinction risk level of each individual species from a biological viewpoint, but it possesses no legal power to enforce regulations concerning threatened species. The Red List is broadly employed as fundamental information in advancing the preservation of threatened wild animals.</p>
<p>Referring to the original Red List, the Environment Agency of Japan has compiled the Japanese edition of the List listing threatened taxa inhabiting Japan.</p>


<table class="rwd-table">
<colgroup>
<col style="width: 20%;">
<col style="width: 5%;">
<col style="width: 75%;">
</colgroup>
<caption>
2016 Edition of the RED LIST CATEGORIES and classified as follows:
</caption>
<tbody>
<tr>
<th>Extinct</th>
<td class="rank">EX</td>
<td>No known individuals remaining.</td>
</tr>

<tr>
<th>Extinct in the Wild</th>
<td class="rank">EW</td>
<td>Known only to survive in captivity, or as a naturalized population outside its historic range.</td>
</tr>

<tr>
<th>Critically Endangered</th>
<td class="rank">CR</td>
<td>Extremely high risk of extinction in the wild.</td>
</tr>

<tr>
<th>Endangered</th"../../../../shared/img/rwd_icon_acrobatreader.jpg"sk of extinction in the wild.</td>
</tr>

<tr>
<th>Vulnerable</th>
<td class="rank">VU</td>
<td>High risk of endangerment in the wild.</td>
</tr>
<tr>
<th>Near Threatened</th>
<td class="rank">NT</td>
<td>Likely to become endangered in the near future.</td>
</tr>
<tr>
<th>Least Concern</th>
<td class="rank">LC</td>
<td>Lowest risk. Does not qualify for a more at-risk category. Widespread and abundant taxa are included in this category.</td>
</tr>

<tr>
<th>Data Deficient</th>
<td class="rank">DD</td>
<td>Not enough data to make an assessment of its risk of extinction.</td>
</tr>

</tbody>
</table>
